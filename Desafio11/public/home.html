<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    
        <div class="container mt-3">
            <div class="jumbotron">
                <form id="formSession">
                    <div id="session"></div>
                    <button class="btn btn-success mt-3">Cerrar sesi√≥n</button>
                </form>
            </div>
        </div>

        <div class="container mt-3">
            <div class="jumbotron">
                <h1>Ingrese Producto</h1>
                <br>

                <form id="formAgregarProducto">
                    <div class="form-group">
                        <label for="title">Producto</label>
                        <input id="txtTitle" class="form-control" type="text" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input id="txtPrice" class="form-control" type="text" name="price" required>
                    </div>

                    <div class="form-group">
                        <label for="thumbnail">URL</label>
                        <input id="txtThumbnail" class="form-control" type="text" name="thumbnail" required>
                    </div>

                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
                <br>
                <div id="productos"></div>
            </div>
        </div>

        <div class="container mt-3">
            <div class="jumbotron">
                <h1 id="txtTitulo">Centro de mensajes</h1>
                <br>

                <form id="formAgregarMensaje">
                    <div class="form-group">
                        <input id="txtEmail" class="form-control" type="email" name="email" placeholder="Ingrese su email" required>
                        <input id="txtNombre" class="form-control" type="text" name="nombre" placeholder="Ingrese su nombre" required>
                        <input id="txtApellido" class="form-control" type="text" name="apellido" placeholder="Ingrese su apellido" required>
                        <input id="txtEdad" class="form-control" type="number" name="edad" placeholder="Ingrese su edad" required>
                        <input id="txtAlias" class="form-control" type="text" name="alias" placeholder="Ingrese su alias" required>
                        <input id="txtAvatar" class="form-control" type="text" name="avatar" placeholder="Ingrese su avatar" required>
                    </div>

                    <div id="mensajes"></div>

                    <div class="form-group"> 
                        <input id="txtMsj" class="form-control" type="text" name="msj" placeholder="Ingrese un mensaje..." required>
                        <button class="btn btn-success mt-3">Enviar</button>
                    </div>

                    
                </form>
                
            </div>
        </div>

    <script src="js/main.js"></script>
    
</body>
</html>
